<app-filter [data]="products" (changeFilter)="changeFilter($event)"></app-filter>

<div class="container mb-5" *ngIf="products && products.length > 0">
    <div class="row">
        <div *ngFor="let product of products" class="col-md-3 mb-5">
            <app-produto [produto]="product"></app-produto>
        </div>
    </div>

    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-outline-light">Próxima Página</button>
        </div>
    </div>
</div>

<div class="container" *ngIf="!products">
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
</div>

<div class="container" *ngIf="products && products.length === 0">
    <div class="d-flex justify-content-center">
        <p>Desculpe, não encontramos resultados para sua busca.</p>
    </div>
</div>
